<%
  years = []
  now_year = Time.new.year
  years<<["All", 0]
  (now_year).downto(2005).each_with_index do |year, index|
    if year == 2005
      years<<["2005..",index+1]
    elsif
      years<<[year, index+1]
    end
  end
%>
filter:
  progress: [["All", 0], ["Finished", 1], ["Unfinished", 2]]
  sort_movies: [["New update", 0], ["Viewed", 1], ["Commented", 2], ["Rating", 3]]
  years: <%= years %>
